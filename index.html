<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPREMO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="containerImages">
    <!-- <div class="containerImages"> -->
        <img src="./images/ImagenLeft.png" class="left-image">
        <img src="./images/logoCipremo.png" alt="Logo Cipremo" class="logo">
        <div class="containerContenido">
            <div class="container">
            
                <h2>BIENVENIDOS A </h2><br> 
                <h1>CIPREMO</h1>
                <div class="containerCenter">
                    <div class="section">
                        <div class="image-container">
                            <img src="./images/icons/iconWho.png" alt="Icono ¿Quiénes somos?" class="icon">
                        </div>
                        <h3 id="red">¿Quienes somos?</h3>
                    </div>
                    <div class="section">
                        <div class="image-container">
                            <img src="./images/icons/iconGitLab.png" alt="Icono GitLab" class="icon">
                        </div>
                        <h3 id="yellow">GIT Lab</h3>
                    </div>
                    <div class="section">
                        <div class="image-container">
                            <img src="./images/icons/iconQuiz.png" alt="Icono Quiz" class="icon">
                        </div>
                        <h3 id="green">Aprende con nosotros</h3>
                    </div>
                </div>
            </div>
            <div class="containerAlumnos">
                <img src="./images/alumnos1.png" alt="Alumnos CIPREMO" class="alumnosImage">
                <img src="./images/alumnos2.png" alt="Alumnos CIPREMO" class="alumnosImage">
            </div>
        </div>
        <img src="./images/ImagenRight.png" class="right-image">
    <!-- </div> -->

    <footer>
        <a href="https://www.linkedin.com/company/circulo-de-investigaci%C3%B3n-de-preprocesamiento-y-modelamiento-de-datos/" target="_blank"><img src="./images/icons/iconLINKEDIN.png" alt="Icono LinkedIn"></a>
        <a href="https://www.facebook.com/profile.php?id=100083168508384" target="_blank"><img src="./images/icons/iconFB.png" alt="Icono Facebook"></a>
        <img src="./images/icons/iconIG.png" alt="Icono Instagram">
    </footer>
    
    <script>
        // Get all elements in the document
        const elements = document.querySelectorAll("*");
    
        // Add click event listener to each element
        elements.forEach(function (element) {
          element.addEventListener("click", logClickedElement);
        });
    
        // Event handler for logging clicked element
        function logClickedElement(event) {
          console.log("Element clicked:", event.target);
        }
      </script>
</body>
</html>
